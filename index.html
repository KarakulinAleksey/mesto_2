<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Социальная сеть" />
    <meta name="keywords" content="Социальная сеть, фотографии, люди" />
    <meta name="author" content="Aleksey Karakulin" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <section class="main">
      <section class="header margin-section_botton-40">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </section>
      <section class="profile margin-section_botton-47">
        <div class="profile__conteiner">
          <div class="profile__image" aria-label="фото пользователя"></div>
          <div class="profile__info">
            <div class="profile__info-label">
              <h1 class="profile__label-name">Karakulin Aleksei</h1>
              <h2 class="profile__label-profession">Профессия</h2>
              <div
                class="profile__button-edit"
                type="button"
                aria-label="кнопка редактирования профиля"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="profile__button-add"
          type="button"
          aria-label="кнопка добавления картинок"
        ></div>
      </section>
      <ul class="element margin-section_botton-67">

      </ul>

      <section class="footer">
        <p class="footer__text">&copy;Mesto Russia</p>
      </section>
    </section>

    <template id="card">
      <li class="element__card">
        <img
          class="element__card-button-delete"
          src="./images/Vedro.svg"
          alt="кнопка удаление карточки"
        />
        <img
          class="element__card-image"
          src="./images/foto/holm.jpg"
          alt="фото холма"
        />
        <div class="element__card-info">
          <p class="element__card-title">Холм</p>
          <div
            class="element__card-button-like"
            type="button"
            aria-label="кнопка лайк"
          ></div>
        </div>
      </li>
    </template>

    <article class="popup popup_type_edit_profile">
      <form name="" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          id="name-input"
          class="popup__input popup__input_type_name"
          placeholder="name"
          type="text"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="popup__input-error name-input-error"></span>
        <input
          id="profession-input"
          class="popup__input popup__input_type_profession"
          placeholder="professiln"
          type="text"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="popup__input-error profession-input-error"></span>
        <button
          class="popup__button-submit popup_button-submit_type_edit-profile"
          type="submit"
        >
          Редактировать
        </button>
        <div
          class="popup__button-exit popup_button-exit_type_edit-profile"
        ></div>
      </form>
    </article>

    <article class="popup popup_type_add_card">
      <form class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
          id = "nameCard-input"
          class="popup__input popup__input_type_name-card"
          placeholder="Название"
          type="text"
          minlength="2"
          maxlength="30"
          required
        />
        <span class="popup__input-error nameCard-input-error"></span>
        <input
          id = "adressCard-input"
          class="popup__input popup__input_type_address-card"
          placeholder="Ссылка на картинку"
          type="url"
          required
        />
        <span class="popup__input-error adressCard-input-error"></span>
        <button
          class="popup__button-submit popup_button-submit_type_add-card"
          type="submit"
        >
          Создать
        </button>
        <div class="popup__button-exit popup_button-exit_type_add-card"></div>
      </form>
    </article>

    <article class="popup popup_type_image">
      <div class="popup__image-conteiner">
        <div class="popup__button-exit popup_button-exit_type_image"></div>
        <img class="popup__image" src="" alt="" srcset="">
        <span class="popup__image-title"></span>
      </div>
    </article>

    <script src="./components/index.js"></script>
    <script src="./components/validate.js"></script>
  </body>
</html>
